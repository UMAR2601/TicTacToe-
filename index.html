<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">

    <nav>
        <ul>
            
            <a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_main"><li>TicTacToe.com</li></a>
           <a href="www.nesogame.com"><li>Neso Game</li></a> 
            <a href="www.UnSports.com"><li>Powered by UN Sports</li></a>
            <a href="https://www.linkedin.com/in/umar-ahmad-109a3324a?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BWwBo18%2FZT5mS9p3m%2BMGReQ%3D%3D" target="_main"><li>Developed By</li></a>
        </ul>
    <div class="together">

        <div class="sidemenu" >
            <span>
            <button>Vs Computer</button>
            <br>
            <button>Vs Self</button>
            <br>
            <button>Stats</button>
            <br>
            <button>Friends</button>
            <br>
            <button>Connect With Friend</button>
        
        </span>
        </div>
    <div class="gameConatiner">

        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome To TIC TAC TOE</h1>
            <div>
               <span class="info">Turn for X</span>

                <button id="reset">Reset</button>
                
            </div>
         </div>
    </div>
</div>   
    <script src="script.js"></script>
</body>
</html>
